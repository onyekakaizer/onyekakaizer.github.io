<head>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="author" content>
<link rel="icon" type="image/png" href="img/logo.png">
<title>Appointment Booking App</title>

<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<link href="vendor/icons/icofont.min.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" type="text/css" href="vendor/slick/slick.min.css" />

<body>

<div class="osahan-signup">
<div class="osahan-header-nav shadow-sm p-3 d-flex align-items-center bg-danger">
<h5 class="font-weight-normal mb-0 text-white">
<a class="text-danger mr-3" href="get-started.html"><i class="icofont-rounded-left"></i></a>
Create Student Account
</h5>
<div class="ml-auto d-flex align-items-center">
<a class="toggle osahan-toggle h4 m-0 text-white ml-auto" href="#"><i class="icofont-navigation-menu"></i></a>
</div>
</div>
<div class="p-3">

<div class="form-group">
<label class="text-muted f-10 mb-1">First Name</label>
<input type="text" class="form-control" placeholder="Enter First Name" id="firstname" required>
</div>
<div class="form-group">
<label class="text-muted f-10 mb-1">Last Name</label>
<input type="text" class="form-control" placeholder="Enter Last Name" id="lastname" required>
</div>
<div class="form-group">
<label class="text-muted f-10 mb-1">Matric Number</label>
<input type="text" class="form-control" placeholder="Enter Matric Number" id="regno" required>
</div>
<div class="form-group">
<label class="text-muted f-10 mb-1">Faculty</label>
<select class="js-example-basic-single form-control" id="faculty">
    <option value="" selected>Select Faculty</option>
    <option value="Management Sciences">Management Sciences</option>
    <option value="Physical Sciences">Physical Sciences</option>
    <option value="Biological Sciences">Biological Sciences</option>
    <option value="Science">Science</option>
</select>
</div>
<div class="form-group">
<label class="text-muted f-10 mb-1">Department</label>
<select class="js-example-basic-single form-control" id="department">
    <option value="" selected>Select Department</option>
    <option value="Computing Sciences">Computing Science</option>
    <option value="Physics">Physics</option>
    <option value="Business Admin">Business Admin</option>
</select>
</div>  
<div class="form-group">
<label class="text-muted f-10 mb-1">Programme</label>
<select class="js-example-basic-single form-control" id="programme">
    <option value="" selected>Select Programme</option>
    <option value="Computer Science">Computer Science</option>
    <option value="Sofware Engineering">Physics</option>
    <option value="Cyber Security">Cyber Security</option>
</select>
</div>   
<div class="form-group">
<label class="text-muted f-10 mb-1">Your Email</label>
<input type="email" class="form-control" placeholder="Enter Your Email" id="email">
</div>
<div class="form-group">
<label class="text-muted f-10 mb-1">Password</label>
<input type="password" class="form-control" placeholder="Enter Your Password" id="password">
</div>
<div class="form-group">
<label class="text-muted f-10 mb-1">Confirm Password</label>
<input type="password" class="form-control" placeholder="Enter Your Password"  id="cpassword">
</div>
<button class="btn btn-danger btn-block osahanbus-btn mb-3 rounded-1 mt-4" id="saveButton" onClick="return confirm('Do you really want to continue?');">SIGN UP</button>
<p class="text-muted text-center small">By signing up you agree to our Privacy Policy and Terms.</p>

<div class="sign-or d-flex align-items-center justify-content-center mb-4">
<hr class="mr-4">
<p class="text-muted text-center py-2 m-0">OR</p>
<hr class="ml-4">
</div>
<a href="login.html" class="btn btn-block rounded-1 google-btn osahanbus-social">
<i class="icofont-student-alt"></i> SIGN IN 
</a>
</div>
</div>

<nav id="main-nav">
</nav>

</body>
